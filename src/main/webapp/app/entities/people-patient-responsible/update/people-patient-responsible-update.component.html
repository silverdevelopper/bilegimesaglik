<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-people-patient-responsible-heading"
        data-cy="PeoplePatientResponsibleCreateUpdateHeading"
        jhiTranslate="bilegimesaglikApp.peoplePatientResponsible.home.createOrEditLabel"
      >
        Create or edit a People Patient Responsible
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="bilegimesaglikApp.peoplePatientResponsible.patient" for="field_patient"
            >Patient</label
          >
          <select class="form-control" id="field_patient" data-cy="patient" name="patient" formControlName="patient">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="peopleOption.id === editForm.get('patient')!.value?.id ? editForm.get('patient')!.value : peopleOption"
              *ngFor="let peopleOption of peopleSharedCollection; trackBy: trackPeopleById"
            >
              {{ peopleOption.id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="bilegimesaglikApp.peoplePatientResponsible.responsiblePerson"
            for="field_responsiblePerson"
            >Responsible Person</label
          >
          <select
            class="form-control"
            id="field_responsiblePerson"
            data-cy="responsiblePerson"
            name="responsiblePerson"
            formControlName="responsiblePerson"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                peopleOption.id === editForm.get('responsiblePerson')!.value?.id ? editForm.get('responsiblePerson')!.value : peopleOption
              "
              *ngFor="let peopleOption of peopleSharedCollection; trackBy: trackPeopleById"
            >
              {{ peopleOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
